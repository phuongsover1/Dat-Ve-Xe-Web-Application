<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{header :: head}" >
</head>
<body>
 <nav th:replace="~{header :: header}"></nav>

 <!--  End navbar -->
 <div class="container">
     <form th:action="@{/authenticateTheUser}" style="width:300px;" class="m-auto mt-5 loginValidation" method="POST" novalidate="true">
         <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Số điện thoại</label>
             <input name="username" type="text" pattern="^[0-9]{10}[0-9]?$" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
             <div class="invalid-feedback">Xin vui lòng nhập số điện thoại hợp lệ</div>
         </div>
         <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
             <input name="password" type="password" class="form-control"  id="exampleInputPassword1" required>
             <div class="invalid-feedback">Xin vui lòng nhập mật khẩu hợp lệ</div>
         </div>

         <div class="d-flex justify-content-end">
             <a class="btn btn-success me-2" th:href="@{/showRegisterPage}">Đăng ký</a>
             <button type="submit" class="btn btn-primary">Đăng nhập</button>
         </div>
     </form>

 </div>
 <!-- Footer -->
<footer th:replace="~{footer :: footer}"></footer>
<th:block th:replace="~{footer :: scripts}"></th:block>
</body>
</html>
